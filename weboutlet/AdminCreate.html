<!DOCTYPE html>
<html lang="en">
<head>
    <title>MovieFlix</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style3.css" />
    <link rel="stylesheet" type="text/css" href="css/animate-custom.css" />
</head>
<body background="http://vignette4.wikia.nocookie.net/zigochen/images/1/14/Black-screen_2511_1.jpg/revision/latest?cb=20121106043000">

<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">

            <a class="navbar-brand" href="#"> <p><font size="7">MovieFlix</font></p></a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
                <li><a href="#">Home</a></li>
                <li><a href="#">Movies</a></li>
                <li><a href="#">TV</a></li>
                <li><a href="#">Toprated</a></li>
                <li class="active"><a href="#">Create Movie Title</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Logout</a></li>
            </ul>
        </div>
    </div>
</nav>


<div id="container_demo">
    <!-- hidden anchor to stop jump http://www.css3create.com/Astuce-Empecher-le-scroll-avec-l-utilisation-de-target#wrap4  -->
    <div id="wrapper">
        <div id="login" class="animate form">
            <form action="LoginServlet" autocomplete="on" method="POST">
                <h1>Create Movie Title</h1>
                <p>
                    <label > Movie title</label> <input id="username" name="username"
                                                 required="required" type="text"
                                                  value="" />
                </p>
                <p>
                    <label > Year </label> <input id="password" name="password"
                                                      required="required" type="number" placeholder="eg. 1994" value="" min="1920" max="2017"/>
                </p>
                <p>
                    <label > Rated</label> <input id="rating" name="rating"
                                                        required="required" type="text"placeholder="eg. PG-13 or R"
                                                        value="" />
                </p>
                <p>
                    <label > Release Date</label> <input id="release" name="release"
                                                  required="required" type="date"placeholder="eg. 1998-01-09"
                                                  value="" />
                </p>
                <p>
                    <label > Genre </label> <input id="genre" name="genre"
                                                  required="required" type="text"placeholder="eg. Drama"
                                                  value="" />
                </p>
                <p>
                    <label > Director </label> <input id="director" name="director"
                                                  required="required" type="text"placeholder="eg. Steven Spielberg"
                                                  value="" />
                </p>
                <p>
                    <label > Writer </label> <input id="writer" name="writer"
                                                  required="required" type="text"placeholder="eg. Matt Damon, Ben Affleck"
                                                  value="" />
                </p>
                <p>
                    <label > Actors </label> <input id="Actor" name="actor"
                                                  required="required" type="text"placeholder="eg. Michael Boon, Ross Wilberg"
                                                  value="" />
                </p>
                <p>
                    <label > Plot</label> <input id="plot" name="plot"
                                                  required="required" type="text"placeholder="eg. William was killed by the person"
                                                  value="" />
                </p>
                <p>
                    <label > Language </label> <input id="language" name="language"
                                                  required="required" type="text"placeholder="eg. French"
                                                  value="" />
                </p>
                <p>
                    <label > Country</label> <input id="country" name="country"
                                                  required="required" type="text"placeholder="eg. Japan"
                                                  value="" />
                </p>
                <p>
                    <label > Awards</label> <input id="award" name="award"
                                                  required="required" type="text"placeholder="eg. Won 5 Oscars,..."
                                                  value="" />
                </p>
                <p>
                    <label > Poster</label> <input id="poster" name="poster"
                                                  required="required" type="text"placeholder="eg. http://ia-media.com/....."
                                                  value="" />
                </p>
                <p>
                    <label > MetaScore</label> <input id="metascore" name="metascore"
                                                  required="required" type="number"placeholder="eg. 70"
                                                  value="" min="1" max="100"/>
                </p>
                <p>
                    <label > ImdbRating </label> <input id="imdbrating" name="imdbrating"
                                                      required="required" type="text"placeholder="eg. 8.9"
                                                      value="" />
                </p>
                <p>
                    <label > ImdbVotes</label> <input id="imdbvotes" name="imdbvotes"
                                                      required="required" type="text"placeholder="eg. 56789"
                                                      value="" />
                </p>
                <p>
                    <label > ImdbId</label> <input id="imdbid" name="imdbid"
                                                      required="required" type="text"placeholder="eg. tt0119217"
                                                      value="" />
                </p>
                <p>
                    <label > Type of Category</label> <br> <input type="radio" name="chooseone" value="TV"><label> TV</label><br> <input type="radio" name="chooseone" value="Movie"><label > Movie</label><br>


                </p>

                <p class="login button">
                    <input type="submit" value="Create Title" />
                </p>
            </form>
        </div>
    </div>
</div>
</body>
</html>
